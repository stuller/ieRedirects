<!DOCTYPE html>
<html>
    <head>
        <title>Lender Redirect</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <base href=""/>
    </head>
    <body>
        <h1>Lender Redirect</h1>

        <button id="redirectToLender">Redirect to lender</button>
        


        <script>
            document.getElementById('redirectToLender').addEventListener('click', function() {
                window.location = 'https://store.digitalriver.com/store/stuller/Content/pbPage.lenderPage'
            });

            window.addEventListener('load', function(event) {
                if(window.document.referrer.indexOf('store.digitalriver.com') !== -1) {
                    window.close();
                }
            });

            window.addEventListener("message", function(ev) {
                if (ev.data.message === "requestResult") {
                    // ev.source is the opener
                    ev.source.postMessage({ message: "deliverResult", result: true }, "*");
                }   
            });
        </script>
    </body>
</html>
